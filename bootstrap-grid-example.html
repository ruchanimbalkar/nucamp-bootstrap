<!DOCTYPE html>
<html lang="en">

<head>   
     <!-- Required meta tags always come first -->
     <meta charset="utf-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1" />
 
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
     <style>
         .container{
             border:solid blue;
         }

         .row{
             border:solid yellow;
         }


         .row div{
             border: solid lightgreen;
         }
     </style>
 
     <title>Bootstrap Grid Example</title>
</head>

<body>
    <div class= "container">
        <div class = "row">
            <div class= "col">1</div>
            <div class= "col">2</div>
            <div class= "col">3</div>
            <div class= "col">4</div>
            <div class= "col">5</div>
            <div class= "col">6</div>
            <div class= "col">7</div>
            <div class= "col">8</div>
            <div class= "col">9</div>
            <div class= "col">10</div>
            <div class= "col">11</div>
            <div class= "col">12</div>
        </div>
        <div class = "row">
            <div class= "col">1</div>
            <div class= "col">2</div>
            <div class= "col">3</div>
            <div class= "col">4</div>
            <div class= "col">5</div>
            <div class= "col">6</div>
            <div class= "col">7</div>
            <div class= "col">8</div>
            <div class= "col">9</div>
            <div class= "col">10</div>
            <div class= "col">11</div>
            <div class= "col">12</div>
            <div class= "col">13</div>
            <div class= "col">14</div>
            <div class= "col">15</div>
            <div class= "col">16</div>
        </div>
        <div class = "row">
            <div class= "col">
                1
            </div>
        </div>
        <div class = "row">
            <div class= "col-4">
                1
            </div>
            <div class= "col-8">
                2
            </div>
        </div>
        <div class = "row">
            <div class= "col">
                6
            </div>
            <div class= "col">
                6
            </div>
        </div>
        <div class = "row">
            <div class= "col">
                4
            </div>
            <div class= "col">
                4
            </div>
            <div class= "col">
                4
            </div>
        </div>
        <div class = "row">
            <div class= "col-4">
                Column 1 takes 4 columns
            </div>
            <div class= "col">
                Column 2 is not specified but it is automatically adjusted
            </div>
        </div>

        <div class = "row">
            <div class= "col">
                Column 1 
            </div>
            <div class= "col-6">
                Column 2 takes 6 because it is specified 
            </div>
            <div class= "col">
                Column 3
            </div>
        </div>
    </div>

    
</body>

</html>
